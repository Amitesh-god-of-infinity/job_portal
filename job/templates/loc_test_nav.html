<html>
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #1a1a2e;
            --darker: #0f0e17;
            --light: #f5f6fa;
        }

        body {
            margin-bottom: 0 ;
            padding-top: 150px; 
        }

        .fas fa-bug-slash {
            font-size: 1.5rem; 
            margin-right: 10px;
        }
        .nebula-navbar {
            background: linear-gradient(115deg, 
                          var(--primary) 0%, 
                          #8e44ad 50%, 
                          var(--secondary) 100%) !important;
            width: 100vw;
            padding: 0.8rem 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 28px !important;
            font-weight: 700;
            letter-spacing: 1px;
            color: white !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin-left: 2rem;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .nav-link {
            color: white !important;
            margin: 0 0.8rem;
            padding: 0.6rem 1.2rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 70%;
        }

        .nav-link i {
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
            color: white !important;
        }

        /* Mobile menu styles */
        .navbar-toggler {
            border-color: rgba(255,255,255,0.5) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background: linear-gradient(135deg, 
                              var(--primary) 0%, 
                              #8e44ad 50%, 
                              var(--secondary) 100%);
                padding: 1rem;
                border-radius: 0 0 8px 8px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            
            .nav-link {
                margin: 0.5rem 0;
                text-align: center;
            }
            
            .navbar-brand {
                margin-left: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg nebula-navbar">
    <a class="navbar-brand">
        <i class="fa-solid fa-user-shield"></i>
        Job Pulse
    </a>
    {% comment %} <a class="navbar-brand font-weight-bold">Job Pulse></a> {% endcomment %}
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-4">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i>Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'latest_job' %}"><i class="fa fa-briefcase"></i>Latest Jobs</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_login' %}"><i class="bx bx-user"></i>User Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'recuiter_login' %}"><i class="bx bx-building-house"></i>Recruiter Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_login' %}"><i class="bx bx-shield-alt-2"></i>Admin Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add padding to body to account for fixed navbar -->
{% comment %} <style>
    body {
        padding-top: 70px;
    }
</style> {% endcomment %}

</body>
</html>
