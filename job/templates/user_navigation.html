{% load static %}
{% now 'U' as now %}

<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #1a1a2e;
            --darker: #0f0e17;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 10rem auto;
            font-family: 'Segoe UI', sans-serif;
            background: var(--darker);
            padding-top: 100px;
        }

        /* Combined Header Styles */
        .header-container {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--darker) 100%);
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(0, 206, 201, 0.5));
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--secondary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 206, 201, 0.3);
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            color: var(--light);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--secondary);
            transform: translateY(-3px) scale(1.2);
            text-shadow: 0 0 15px rgba(0, 206, 201, 0.5);
        }

        /* Integrated Nav Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            justify-content: center;
            padding: 0 5%;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.8) 0%, rgba(15, 14, 23, 0.9) 100%);
            position: relative;
        }

        .nav-item {
            position: relative;
            padding: 15px 25px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .nav-link i {
            color: var(--secondary);
            transition: all 0.3s ease;
        }

        /* Hover Animation */
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.3) 0%, rgba(0, 206, 201, 0.3) 100%);
            z-index: 0;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.6s ease;
        }

        .nav-item:hover::before {
            clip-path: circle(100% at 50% 50%);
        }

        .nav-item:hover .nav-link {
            color: var(--light);
            transform: translateY(-3px);
        }

        .nav-item:hover .nav-link i {
            color: var(--light);
            transform: rotate(15deg) scale(1.2);
        }

        /* User Welcome Section */
        .user-welcome {
            display: flex;
            align-items: center;
            color: var(--light);
            position: absolute;
            right: 5%;
            padding: 0 10px;
            font-weight: 500;
            gap: 10px;
        }

        .user-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            transition: all 0.3s ease;
        }

        .user-profile-img:hover {
            transform: scale(1.1);
            border-color: var(--light);
            box-shadow: 0 0 15px rgba(0, 206, 201, 0.8);
        }

        .user-welcome span {
            font-size: 0.95rem;
        }

        /* Centered Navigation Items */
        .centered-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .nav-menu {
                flex-wrap: wrap;
            }
            
            .user-welcome {
                position: static;
                justify-content: center;
                width: 100%;
                padding: 15px;
                background: rgba(15, 14, 23, 0.5);
                order: 3;
            }
            
            .centered-nav {
                order: 2;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 160px;
            }
            
            .header-top {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .nav-menu {
                flex-direction: column;
                padding: 0;
            }
            
            .nav-item {
                padding: 12px 20px;
                text-align: center;
            }
            
            .centered-nav {
                order: 2;
            }
            
            .user-welcome {
                order: 3;
                margin: 0 auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Combined Header with Navigation -->
<div class="header-container">
    <div class="header-top">
        <div class="logo-container">
            <i class="fas fa-briefcase logo-icon"></i>
            <span class="logo-text">Job Pulse</span>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <ul class="nav-menu">
        <!-- Centered navigation items -->
        <div class="centered-nav">
            <li class="nav-item">
                <a href="{% url 'user_home' %}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'view_job_user' %}" class="nav-link">
                    <i class="fas fa-list-ol"></i>
                    <span>Job List</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'change_passworduser' %}" class="nav-link">
                    <i class="fas fa-key"></i>
                    <span>Change Password</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="{% url 'change_profile_image' %}" class="nav-link">
                    <i class="fas fa-image"></i>
                    <span>Change Profile Image</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>

            
        </div>
        
        <!-- User welcome section with profile image -->
        <li class="user-welcome">
            {% if student.image %}
                <img src="{{ student.image.url }}?{{ now }}" class = "user-profile-img" alt="Profile Image">
            {% else %}
                <img src="/media/def.jpg" class = "user-profile-img" alt="Default Image">
            {% endif %}
            <span>{{ user.first_name }} {{ user.last_name }}</span>
        </li>
    </ul>
</div>

{% block content %}{% endblock %}

</body>
</html>
