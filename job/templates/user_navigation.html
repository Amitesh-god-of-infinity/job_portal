{% load static %}
{% now 'U' as now %}

<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/user_navigation.css' %}">
    
</head>
<body>

<!-- Combined Header with Navigation -->
<div class="header-container">
    <div class="header-top">
        <div class="logo-container">
            <i class="fas fa-briefcase logo-icon"></i>
            <span class="logo-text">Job Pulse</span>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <ul class="nav-menu">
        <!-- Centered navigation items -->
        <div class="centered-nav">
            <li class="nav-item">
                <a href="{% url 'user_home' %}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'view_job_user' %}" class="nav-link">
                    <i class="fas fa-list-ol"></i>
                    <span>Job List</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'change_passworduser' %}" class="nav-link">
                    <i class="fas fa-key"></i>
                    <span>Change Password</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="{% url 'change_profile_image' %}" class="nav-link">
                    <i class="fas fa-image"></i>
                    <span>Change Profile Image</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>

            
        </div>
        
        <!-- User welcome section with profile image -->
        <li class="user-welcome">
            {% if student.image %}
                <img src="{{ student.image.url }}?{{ now }}" class = "user-profile-img" alt="Profile Image">
            {% else %}
                <img src="/media/def.jpg" class = "user-profile-img" alt="Default Image">
            {% endif %}
            <span>{{ user.first_name }} {{ user.last_name }}</span>
        </li>
    </ul>
</div>

{% block content %}{% endblock %}

</body>
</html>
