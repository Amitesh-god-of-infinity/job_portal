{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/recruiter_navigation.css' %}">

</head>
<body>

<!-- Combined Header with Navigation -->
<div class="header-container">
    <div class="header-top">
        <div class="logo-container">
            <i class="fas fa-briefcase logo-icon"></i>
            <span class="logo-text">Job Pulse</span>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <ul class="nav-menu">
        <li class="nav-item">
            <a href="{% url 'recuiter_home' %}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'add_job' %}" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                <span>Add Job</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'job_list' %}" class="nav-link">
                <i class="fas fa-list-ol"></i>
                <span>Job List</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'applyed_condidate' %}" class="nav-link">
                <i class="fas fa-user-friends"></i>
                <span>Candidates Applied</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'change_passwordrecuiter' %}" class="nav-link">
                <i class="fas fa-key"></i>
                <span>Change Password</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

{% block content %}{% endblock %}

</body>
</html>
