{% load static %}
<style>
    
    body {
        padding : 0 !important ;
        margin: 0 !important ;
    }
    .nebula-footer {
        background: linear-gradient(135deg, var(--primary) 0%, var(--darker) 100%);
        color: var(--light);
        padding: 3rem 0 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-family: 'Segoe UI', sans-serif;
        width: 100%;
        margin-top: 100px;
        position: relative;
        overflow: hidden;
    }

    /* Cosmic particles effect */
    .nebula-footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1) 0%, transparent 25%),
            radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.1) 0%, transparent 25%);
        pointer-events: none;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
    }

    .footer-content {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 2rem;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        padding: 0 1.5rem;
        margin-bottom: 1.5rem;
    }

    .footer-section h3 {
        color: var(--secondary);
        margin-bottom: 1.5rem;
        font-size: 1.3rem;
        position: relative;
        display: inline-block;
    }

    .footer-section h3::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 50px;
        height: 3px;
        background: var(--secondary);
        border-radius: 3px;
    }

    .footer-section p, .footer-section a {
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .footer-section a:hover {
        color: var(--secondary);
        transform: translateX(8px);
    }

    .footer-section i {
        margin-right: 12px;
        color: var(--secondary);
        font-size: 1.1rem;
        min-width: 20px;
        text-align: center;
    }

    .footer-bottom {
        text-align: center;
        padding: 2rem 0 0;
        margin-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.95rem;
        width: 100%;
        position: relative;
    }

    .footer-bottom p {
        margin: 0.5rem 0;
    }

    .developer-credit {
        display: inline-flex;
        align-items: center;
        background: rgba(0, 206, 201, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        margin-top: 1rem;
        transition: all 0.3s ease;
    }

    .developer-credit:hover {
        background: rgba(0, 206, 201, 0.2);
        transform: translateY(-3px);
    }

    @media (max-width: 768px) {
        .footer-content {
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }
        
        .footer-section {
            padding: 0 1rem 2rem;
            width: 100%;
        }
        
        .footer-section h3::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .footer-section a:hover {
            transform: none;
        }
    }
</style>
<body>
<footer class="nebula-footer">
    <div class="footer-container">

            <div class="footer-section">
                <h3>Job Pulse</h3>

                <a href="{% url 'latest_job' %}"><i class="fas fa-search"></i> Browse Jobs</a>
            </div>

            <div class="footer-section">
                <h3>Connect</h3>
                <p><i class="fas fa-envelope"></i> amitesh.ig71@gmail.com </p>
                <p><i class="fas fa-phone-alt"></i> +91 9877XXXXXX </p>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">

</footer>
