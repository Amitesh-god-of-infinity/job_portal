{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/admin_navigation.css' %}">
    
</head>
<body>

<!-- Combined Header with Navigation -->
<div class="header-container">
    <div class="header-top">
        <div class="logo-container">
            <i class="fas fa-user-shield logo-icon"></i>
            <span class="logo-text">Job Pulse</span>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <ul class="nav-menu">
        <li class="nav-item">
            <a href="{% url 'admin_home' %}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Recruiters</span>
            </a>
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="{% url 'recuiter_pending' %}">Pending</a>
                </li>
                <li class="dropdown-item">
                    <a href="{% url 'recuiter_accepted' %}">Accepted</a>
                </li>
                <li class="dropdown-item">
                    <a href="{% url 'recuiter_rejected' %}">Rejected</a>
                </li>
                <li class="dropdown-item">
                    <a href="{% url 'recuiter_all' %}">All Recruiters</a>
                </li>
            </ul>
        </li>

        <li class="nav-item">
            <a href="{% url 'view_users' %}" class="nav-link">
                <i class="fas fa-user-friends"></i>
                <span>View Users</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'change_passwordadmin' %}" class="nav-link">
                <i class="fas fa-key"></i>
                <span>Change Password</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

{% block content %}{% endblock %}

</body>
</html>
